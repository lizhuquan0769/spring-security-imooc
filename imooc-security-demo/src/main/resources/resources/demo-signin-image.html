<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo登录</title>
</head>
<body>
	<h3>表单登录</h3>
	<form action="/authentication/process" method="post">
		<table>
			<tr>
				<td>用户名:</td> 
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>图形验证码:</td>
				<td>
					<input type="text" name="imageCode">
					<img alt="" src="/code/image">
				</td>
			</tr>
			<tr colspan="2"><input name="remember-me" type="checkbox" value="true"/>记住我</tr>
			<tr>
				<td colspan="2"><button type="submit">登录</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
